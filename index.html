  <body class="body-class">
      <section class="wrapper"> <!-- Only required for left/right tabs -->
            <ul class="tabs">

            </article>

            </article>

                    Email: <input type="text" name="email" id="guestbook_email"><br><br>

                    <input type="radio" name="sex" value="female" id="guestbook_female">Female<br><br>

              <br><br><br><br><br>

              </div>
              <br><br><br><br><br>

              <br><br><br><br><br>

            </article>
